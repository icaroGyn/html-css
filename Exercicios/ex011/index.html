<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagen dinámica</h1>
    <hr />
    <p>
      Tente abrir esse site em vários dispositivos diferente ou simplesmente
      aumente e diminua o tamanho do seu navegador
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="Imagen flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="none" controls autoplay loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.mp3" type="audio/ogg" />
      <source src="midia/guanacast-33.mp3" type="audio/wav" />
      <p>
        Infelizmente seu navegador não conseque repoduzir o áudio.
        <a href="midia/guanacast-33.mp3"
          >Clique aqui para baixar o arquivo MP3</a
        >
      </p>
    </audio>
  </body>
</html>

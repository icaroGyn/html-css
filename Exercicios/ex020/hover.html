<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
           font-family: Arial, Helvetica, sans-serif; 
        }

        div {
            width: 150px;
        }

        div > p {
            display: none;
            

        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            
        }

        div:hover {
            color: red;
            width: 300px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
